<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
      <div class="love-content">
        <h1>Random Love Generator</h1>
        <p>Type your name to find out your fate:</p>
        <div id="love-div" class="inputDiv">
          <input type="text" id="love-input"><br>
          <button type="button" id="love-button" class="button">Enter</button>
        </div>
        <div class="outputDiv">
          <p id=love-output></p>
        </div>
      </div>
      <div class="calc-content">
        <h1>Calculator</h1>
        <p>Enter a number, and this calculator will half it!</p>
        <div id="calc-div" class="inputDiv">
          <input type="text" id="calc-input"><br>
          <button type="button" id="calc-button" class="button">Enter</button>
        </div>
        <div class="outputDiv">
          <p id=calc-output></p>
        </div>
      </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
